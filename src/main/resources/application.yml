server:  port: 86 #指定启动端口号system:  name: Sweet后台管理系统  logo: /common/images/sweet.png  version: 1.0.0  sessionTimeout: 3600 #session过期时间 单位秒  UploadPath: d:/sweetUpload/spring:  profile: dev  datasource:    driver-class-name: com.p6spy.engine.spy.P6SpyDriver    type: com.zaxxer.hikari.HikariDataSource    url: jdbc:p6spy:mysql://127.0.0.1:3306/sweet?useSSL=false&autoReconnect=true&useUnicode=true&characterEncoding=utf-8&serverTimezone=UTC    username: root    password: admin    hikari:      minimum-idle: 5      maximum-pool-size: 15      auto-commit: true      idle-timeout: 600000      pool-name: DatebookHikariCP      max-lifetime: 1800000      connection-timeout: 30000      connection-init-sqls: select 1  jackson:    date-format: yyyy-MM-dd HH:mm:ss    time-zone: GMT+8  main:    allow-bean-definition-overriding: true  aop:    auto: true    proxy-target-class: true  redis:    # Redis数据库索引（默认为0）    database: 0    # Redis服务器地址    host: localhost    # Redis服务器连接端口    port: 6379    password:    pool:      # 连接池最大连接数（使用负值表示没有限制）      max-active: 8      # 连接池最大阻塞等待时间（使用负值表示没有限制）      max-wait: -1      # 连接池中的最大空闲连接      max-idle: 8      # 连接池中的最小空闲连接      min-idle: 0    # 连接超时时间（毫秒）    timeout: 500#================================================= mybatis-plus start =================================================mybatis-plus:  mapper-locations: classpath*:com/sweet/system/mapper/xml/*Mapper.xml,classpath*:com/sweet/modular/*/mapper/xml/*Mapper.xml  # 实体扫描，多个package用逗号或者分号分隔  type-aliases-package: com.sweet.system.entity,com.sweet.modular.*.entity  configuration:    # 驼峰下划线转换    map-underscore-to-camel-case: true    cache-enabled: false    call-setters-on-nulls: true  global-config:    # 刷新mapper 调试神器    refresh: true    banner: true    # 数据库相关配置    db-config:      db-type: mysql      # 主键类型  AUTO:"数据库ID自增", INPUT:"用户输入ID",ID_WORKER:"全局唯一ID (数字类型唯一ID)", UUID:"全局唯一ID UUID";      id-type: UUID      # 字段策略 IGNORED:"忽略判断",NOT_NULL:"非 NULL 判断"),NOT_EMPTY:"非空判断"      field-strategy: NOT_NULL      capital-mode: true      #逻辑删除配置      logic-delete-value: 1      logic-not-delete-value: 0#================================================= mybatis-plus end ===================================================beetl:  resource-auto-check: true         #热加载beetl模板，开发时候用swagger:  enable: truelogging:  pattern:    console: "%d - %msg%n"  path: D:\spring\logs  level:    com: debuglog4j:  debug: true