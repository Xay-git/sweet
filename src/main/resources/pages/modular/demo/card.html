<% layout("/common/_container.html"){ %><div class="layui-fluid bg-white" id="app" >    <fieldset class="layui-elem-field">        <legend>CARD DEMO</legend>        <div class="layui-field-box" style="padding: 30px;min-height:calc(100vh - 150px)">            <div class="layui-row layui-col-space20">                <div class="layui-col-md4" v-for="card in cardList" >                    <el-card class="box-card add-card" shadow="hover" v-if="card.cardType=='add'" style="cursor:pointer;" @click.native="btnAdd" >                        <i class="layui-icon layui-icon-add-1" @click="btnAdd" >&nbsp;&nbsp;添加</i>                    </el-card>                    <el-card class="box-card" shadow="hover" v-else>                        <div slot="header" class="clearfix">                            <span>{{card.cardName}}</span>                            <div class="layui-badge layui-bg-green layui-hide-xs">{{card.cardType}}</div>                            <el-button style="float: right; padding: 3px 0" type="text" @click="btnEdit(card.cardId)">操作</el-button>                        </div>                        <div v-for="o in 3" :key="o" class="text item">                            {{'列表内容 ' + o }}                        </div>                    </el-card>                </div>            </div>        </div>    </fieldset></div><script>    var vm = new Vue({        el: '#app',        data: {            msg: 'Hello World!',            condition:'',            cardList:[{cardName:'添加',cardType:"add"},{cardId:'1',cardName:'会员储值卡',cardType:"储值卡",}]        },        methods: {            btnAdd:function () {                app.success("添加！")            },            btnEdit:function (id) {                app.success("操作！id:"+id)            }        },        mounted:async function() {            vm = this;        },        updated: function () {        }    })</script><style>    .box-card{        height: 220px;    }    .add-card{        -webkit-display:flex;        display:flex;        -webkit-align-items:center;        align-items:center;        -webkit-justify-content:center;        justify-content:center;        font-size: 16px;        color: rgba(0,0,0,.45);        border:1px dashed rgba(144,146,152,.3);    }    .add-card:hover{        color: #40a9ff;        border-color: #40a9ff    }    .text {        font-size: 14px;    }    .item {        margin-bottom: 18px;    }    .clearfix:before,    .clearfix:after {        display: table;        content: "";    }    .clearfix:after {        clear: both    }</style><% } %>
