<% layout("/common/_container.html"){ %><div class="layui-fluid" id="app">    <div class="layui-col-md12">        <div class="layui-card">            <div class="layui-card-body">                <div class="layui-form toolbar">                    <div class="layui-form-item">                        <div class="layui-inline">                            <input id="condition" class="layui-input" type="text" placeholder="名称"/>                        </div>                        <div class="layui-inline">                            <button type="button" @click="tableReload" class="layui-btn icon-btn"><i class="layui-icon">&#xe615;</i>搜索</button>                            <button type="button" @click="tableReload('reset')" class="layui-btn icon-btn" ><i class="layui-icon">&#xe669;</i>重置</button>                            <button type="button" @click="btnAdd" class="layui-btn icon-btn"><i class="layui-icon">&#xe654;</i>添加</button>                        </div>                    </div>                </div>                <table class="layui-table" id="fileInfoTable" lay-filter="fileInfoTable"></table>            </div>        </div>    </div></div><script type="text/html" id="tableBar">    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="edit">修改</a>    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a></script><script>    var initColumn =  [[        {type: 'checkbox'},        {field:'fileId',title:'主键id',hide:true},        {field:'parentId',title:'',hide:false},        {field:'fileBucket',title:'文件仓库（oss仓库）',hide:false},        {field:'fileName',title:'文件名称',hide:false},        {field:'fileSuffix',title:'文件后缀',hide:false},        {field:'fileSizeKb',title:'文件大小kb',hide:false},        {field:'finalName',title:'文件唯一标识id',hide:false},        {field:'filePath',title:'存储路径',hide:false},        {field:'CREATE_TIME',title:'创建时间',hide:false},        {field:'updateTime',title:'修改时间',hide:false},        {field:'createUser',title:'创建用户',hide:false},        {field:'updateUser',title:'修改用户',hide:false},        {field:'fileType',title:'0文件夹 1文件',hide:false},        {field:'fileSysPath',title:'存放的系统路径',hide:false},        {align: 'center', toolbar: '#tableBar', title: '操作'}    ]];    var vm = new Vue({        el: '#app',        data: {            msg: 'Hello World!',            condition:''        },        methods: {            btnAdd:function () {                location.href = 'fileInfo_edit';            },            tableReload:function (action) {                if(action=='reset'){ vm.condition='' };                var queryData = {                    fileBucket:vm.condition,                };                table.reload('fileInfoTable',{                    where: queryData, page: {                        curr: 1 //重新从第 1 页开始                    }});            }        },        mounted:async function() {            vm = this;            table.render({                elem: '#fileInfoTable',                url: 'getFileInfoList',                page: true,                height: "full-105",                cellMinWidth: 100,                cols: initColumn            });            table.on('tool(fileInfoTable)', function (obj) {                var event = obj.event;                var data = obj.data;                if (event == 'del') {                    app.confirm("确定删除吗?",function () {                        request.fetch("delFileInfo",data).then(res=>{                            app.success("删除成功！")                            vm.tableReload();                        })                    })                } else if (event == 'edit') {                    location.href = 'fileInfo_edit?fileId='+data.fileId;                }            });            form.render();        },        updated: function () {            form.render();        }    })</script><% } %>
