<%layout("/common/_container.html"){%><div class="layui-fluid" id="app" style="background: #fff;">    <form id="modelAuthForm" lay-filter="modelAuthForm" class="layui-form model-form">        <input name="authorityId" type="hidden"/>        <div class="layui-form-item">            <label class="layui-form-label">上级菜单</label>            <div class="layui-input-block">                <select name="parentId" lay-search>                    <option value="">请选择上级菜单</option>                    <option value="1">系统管理</option>                    <option value="2">用户管理</option>                    <option value="5">角色管理</option>                    <option value="8">权限管理</option>                    <option value="11">登录日志</option>                    <option value="12">系统监控</option>                    <option value="13">Druid监控</option>                </select>            </div>        </div>        <div class="layui-form-item">            <label class="layui-form-label">权限名称</label>            <div class="layui-input-block">                <input name="authorityName" placeholder="请输入权限名称" type="text" class="layui-input" maxlength="50"                       lay-verType="tips" lay-verify="required" required/>            </div>        </div>        <div class="layui-form-item">            <label class="layui-form-label">权限类型</label>            <div class="layui-input-block">                <input name="isMenu" type="radio" value="0" title="菜单" checked/>                <input name="isMenu" type="radio" value="1" title="按钮"/>            </div>        </div>        <div class="layui-form-item">            <label class="layui-form-label">菜单url</label>            <div class="layui-input-block">                <input name="menuUrl" placeholder="请输入菜单url" type="text" class="layui-input"/>            </div>        </div>        <div class="layui-form-item">            <label class="layui-form-label">权限标识</label>            <div class="layui-input-block">                <input name="authority" placeholder="请输入权限标识" type="text" class="layui-input"/>            </div>        </div>        <div class="layui-form-item">            <label class="layui-form-label">菜单图标</label>            <div class="layui-input-block">                <input name="menuIcon" placeholder="请输入菜单图标" type="text" class="layui-input"/>            </div>        </div>        <div class="layui-form-item">            <label class="layui-form-label">排序号</label>            <div class="layui-input-block">                <input name="orderNumber" placeholder="请输入排序号" type="number" class="layui-input" min="0" max="1000"                       lay-verType="tips" lay-verify="required|number" required/>            </div>        </div>        <div class="layui-form-item text-right">            <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>            <button class="layui-btn" lay-filter="modelSubmitAuth" lay-submit>保存</button>        </div>    </form></div><script>    var vm = new Vue({        el: '#app',        data: {            msg: 'Hello World!',            info:'',        },        methods: {        },        mounted:async function() {            vm = this;            // 让当前iframe弹层高度适应            layui.use( ['admin'], function () {                var admin = layui.admin;                admin.iframeAuto();            })            form.render();        },        updated: function () {            form.render();        }    })</script><% } %>
