~layout("/common/_container.html"){<div class="layui-fluid" id="app">    <div class="layui-row layui-col-space15">        <div class="layui-col-sm12 layui-col-md3 layui-col-lg2">            <div class="layui-card">                <div class="layui-card-body mini-bar">                    <div id="lay-tree" style="font-size: 15px;margin-top: 20px;"></div>                </div>            </div>        </div>        <div class="layui-col-sm12 layui-col-md9 layui-col-lg10">            <div class="layui-card">                <div class="layui-card-body">                      <div class="layui-form toolbar">                          <div class="layui-form-item">                              <div class="layui-inline">                                  <input id="condition" class="layui-input" type="text" placeholder="名称"/>                              </div>                              <div class="layui-inline">                                  <button id="btnSearch" class="layui-btn icon-btn"><i class="layui-icon">&#xe615;</i>搜索</button>                                  <button id="btnAdd" @click="btnAdd" class="layui-btn icon-btn"><i class="layui-icon">&#xe654;</i>添加</button>                              </div>                          </div>                      </div>                    <table class="layui-table" id="userTable" lay-filter="userTable"></table>                </div>            </div>        </div>    </div></div><script type="text/html" id="tableBar">    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="edit">修改</a>    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delete">删除</a></script><!-- 表格状态列 --><script type="text/html" id="tableStateUser">    <input type="checkbox" lay-filter="ckStateUser" value="{{d.userId}}" lay-skin="switch"           lay-text="正常|锁定" {{d.accountStatus=='1'?'checked':''}}/></script><script>    var  initColumn =  [[        {type: 'checkbox'},        {field: 'userId', hide: true, title: 'USERID'},        {field: 'userName',title: '用户名'},        {field: 'birthday',title: '出生日期'},        {field: 'deptName',title: '机构名称'},        {field: 'accountStatus',title: '账号状态', templet: '#tableStateUser'},        {align: 'center', toolbar: '#tableBar', title: '操作'}    ]];    var vm = new Vue({        el: '#app',        data: {            msg: 'Hello World!',            deptId:'',            tree:'',            deptTable:''        },        methods: {            btnAdd:function () {                admin.putTempData('formOk', false);                top.layui.admin.open({                    type: 2,                    title: '添加用户',                    content: '/admin/user/user_edit?deptId='+vm.deptId,                    end:function () {                        admin.getTempData('formOk') && vm.tableReload();                    }                });            },            tableReload:function () {                table.reload('userTable', {where: {                        deptId:vm.deptId                    }});            }        },        mounted:async function() {            vm = this;            vm.tree = (await api.getDeptTree())[0].children;            if(vm.tree.length>1){                vm.deptId = vm.tree.id;            }else{                vm.deptId = vm.tree[0].id;            }            //左侧树形            var treeOption = {                elem: '#lay-tree'  //绑定元素                ,id: 'demoTree' //定义索引                ,data: vm.tree                ,click: function(obj){                    var elem = obj.elem; //得到当前节点元素                    $('#lay-tree').find('.layui-tree-txt').removeClass('treeClick');                    $(elem).find('.layui-tree-txt').eq(0).addClass('treeClick');                    vm.deptId = obj.data.id                    vm.tableReload();                }            }            var laytree = tree.render(treeOption);            //默认点击第一个机构            $('.layui-tree').find('.layui-tree-txt').eq(0).addClass('treeClick');            table.render({                elem: '#userTable',                url: '/admin/user/getUserList',                page: true,                height: "full-105",                cellMinWidth: 100,                cols: initColumn,                where: {deptId: vm.deptId}            });            table.on('tool(userTable)', function (obj) {                var event = obj.event;                var data = obj.data;                if (event == 'del') {                    layer.msg('点击了删除', {icon: 1});                } else if (event == 'edit') {                    admin.putTempData('formOk', false);                    top.layui.admin.open({                        type: 2,                        title: '修改',                        content: '/admin/user/user_edit?userId='+data.userId,                        end:function () {                            admin.getTempData('formOk') && vm.tableReload();                        }                    });                }            });            // 修改用户状态            form.on('switch(ckStateUser)', function (obj) {                api.editUser({userId:obj.elem.value,accountStatus:obj.elem.checked ? 1 : 0});            });            form.render();        },        updated: function () {            form.render();        }    })</script>~}
