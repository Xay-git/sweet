<% layout("/common/_container.html"){ %><div class="layui-fluid" id="app">    <div class="layui-card" style="max-width: 60%;margin:30px auto;">        <div class="layui-card-body" >            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 35px;">                <legend>用户表</legend>            </fieldset>            <form class="layui-form" lay-filter="user1Form" style="margin: 35px 0 30px 20%;">                    <input type="hidden" name="userId">                    <div class="layui-form-item">                        <label class="layui-form-label">用户名</label>                        <div class="layui-input-inline">                            <input name="userName" type="text" placeholder="请输入用户名" class="layui-input" lay-verify="" />                        </div>                    </div>                    <div class="layui-form-item">                        <label class="layui-form-label">密码</label>                        <div class="layui-input-inline">                            <input name="password" type="text" placeholder="请输入密码" class="layui-input" lay-verify="" />                        </div>                    </div>                    <div class="layui-form-item">                        <label class="layui-form-label">出生日期</label>                        <div class="layui-input-inline">                            <input name="birthday" type="text" placeholder="请输入出生日期" class="layui-input" lay-verify="" />                        </div>                    </div>                    <div class="layui-form-item">                        <label class="layui-form-label">用户状态</label>                        <div class="layui-input-inline">                            <input name="accountStatus" type="text" placeholder="请输入用户状态" class="layui-input" lay-verify="" />                        </div>                    </div>                    <div class="layui-form-item">                        <label class="layui-form-label">头像</label>                        <div class="layui-input-inline">                            <input name="avatar" type="text" placeholder="请输入头像" class="layui-input" lay-verify="" />                        </div>                    </div>                    <div class="layui-form-item">                        <label class="layui-form-label">创建时间</label>                        <div class="layui-input-inline">                            <input name="createTime" type="text" placeholder="请输入创建时间" class="layui-input" lay-verify="" />                        </div>                    </div>                    <div class="layui-form-item">                        <label class="layui-form-label">部门Id</label>                        <div class="layui-input-inline">                            <input name="deptId" type="text" placeholder="请输入部门Id" class="layui-input" lay-verify="" />                        </div>                    </div>                    <div class="layui-form-item" style="margin:28px 30px;">                        <div class="layui-input-block">                            <button type="button" class="layui-btn" lay-filter="user1Form" lay-submit>提交</button>                            <button type="button" class="layui-btn layui-btn-primary" @click="back">返回</button>                        </div>                    </div>            </form>        </div>    </div></div><script>    var vm = new Vue({        el: '#app',        data: {            msg: 'Hello World!',            info:{},        },        computed:{        },        methods: {            getDetail:async function(userId){                vm.info = await request.fetch("getUserDetail",{userId:userId});                form.val('user1Form', vm.info);            },            back:function(){                location.href = 'user1_list';            }        },        mounted:async function() {            vm = this;            var userId = app.getUrlParam('userId');            app.isNotEmpty(userId) && await vm.getDetail(userId);            form.on('submit(user1Form)', function (data) {                request.post("editUser",data.field).then(res=>{                    app.success("操作成功！");                    location.href = 'user1_list'                })                return false;            });            form.render();        },        updated: function () {            form.render();        }    })</script><% } %><style>    .layui-input-inline{        min-width:350px !important;    }</style>
