<% layout("/common/_container.html"){ %><div class="layui-fluid" id="app">    <div class="layui-card" style="max-width: 60%;margin:30px auto;">        <div class="layui-card-body" >            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 35px;">                <legend>用户表</legend>            </fieldset>            <form class="layui-form" lay-filter="studentForm" style="margin: 35px 0 30px 20%;">                    <input type="hidden" name="studentId">                    <div class="layui-form-item">                        <label class="layui-form-label">用户id                                                                                                                                                                                                                                                                               </label>                        <div class="layui-input-inline">                            <input name="userId" type="text" placeholder="请输入用户id                                                                                                                                                                                                                                                                               " class="layui-input" lay-verify="" />                        </div>                    </div>                    <div class="layui-form-item">                        <label class="layui-form-label">部门Id</label>                        <div class="layui-input-inline">                            <input name="deptId" type="text" placeholder="请输入部门Id" class="layui-input" lay-verify="" />                        </div>                    </div>                    <div class="layui-form-item">                        <label class="layui-form-label">用户名<span style="color: red;">*</span></label>                        <div class="layui-input-inline">                            <input name="studentName" type="text" placeholder="请输入用户名" class="layui-input" lay-verify="required|" />                        </div>                    </div>                    <div class="layui-form-item">                        <label class="layui-form-label">出生日期</label>                        <div class="layui-input-inline">                            <input id="birthday" name="birthday" type="text" readonly placeholder="请选择出生日期" autocomplete="off" class="layui-input" lay-verify="" />                        </div>                    </div>                    <div class="layui-form-item">                        <label class="layui-form-label">创建时间</label>                        <div class="layui-input-inline">                            <input name="createTime" type="text" placeholder="请输入创建时间" class="layui-input" lay-verify="" />                        </div>                    </div>                    <div class="layui-form-item">                        <label class="layui-form-label">照片</label>                        <div class="layui-input-inline">                             <button type="button" class="layui-btn layui-btn-sm" id="photosUpload"><i class="layui-icon"></i>选择图片</button>                             <div class="layui-upload-list">                                 <template v-if="photosList.length>0">                                     <template v-for="(item,index) in photosList">                                         <div style="display: inline-block;">                                             <img :src="item.filePath" @click="app.previewImg" width="92px" height="92px" style="margin-right: 10px;"><br/><br/>                                             <button type="button" @click="app.deleteImg(index,photosList)" style="margin-left: 25px"  class="layui-btn layui-btn-danger layui-btn-xs">删除</button>                                         </div>                                     </template>                                 </template>                                 <input type="hidden" name="photos" v-model="app.isNotEmpty(photosList)?getphotosIds:''">                            </div>                        </div>                    </div>                    <div class="layui-form-item" style="margin:28px 30px;">                        <div class="layui-input-block">                            <button type="button" class="layui-btn" lay-filter="studentForm" lay-submit>提交</button>                            <button type="button" class="layui-btn layui-btn-primary" @click="back">返回</button>                        </div>                    </div>            </form>        </div>    </div></div><script>    var vm = new Vue({        el: '#app',        data: {            msg: 'Hello World!',            info:{},            photosList:[],        },        computed:{            getphotosIds:function(){                var fileIds = '';                var list = vm.photosList;                if(app.isNotEmpty(list)){                    for(let img of list){                        fileIds += img.fileId+",";                    }                    fileIds = fileIds.slice(0,fileIds.length-1);                }                return fileIds;            }        },        methods: {            getDetail:async function(studentId){                vm.info = await request.fetch("getStudentDetail",{studentId:studentId});                form.val('studentForm', vm.info);                if(app.isNotEmpty(vm.info.photos)){                    vm.photosList = await api.getFileList(vm.info.photos);                }            },            back:function(){                location.href = 'student_list';            }        },        mounted:async function() {            vm = this;            var studentId = app.getUrlParam('studentId');            laydate.render({                elem: '#birthday'            });            upload.render({                elem: '#photosUpload',                url: '/admin/common/upload',                accept: 'images',                data: {                    fileSavePath:""                },                done: function(res, index, upload){ //上传后的回调                    app.success("上传成功");                    var fileId = res.data.fileId;                    var filePath = res.data.filePath;                    vm.photosList.push(res.data);                }            });            app.isNotEmpty(studentId) && await vm.getDetail(studentId);            form.on('submit(studentForm)', function (data) {                request.post("editStudent",data.field).then(res=>{                    app.success("操作成功！");                    location.href = 'student_list'                })                return false;            });            form.render();        },        updated: function () {            form.render();        }    })</script><% } %><style>    .layui-input-inline{        min-width:350px !important;    }</style>
