<% layout("/common/_container.html"){ %><div class="layui-fluid" id="app">    <div class="layui-col-md12">        <div class="layui-card">            <div class="layui-card-body">                <div class="layui-form toolbar">                    <div class="layui-form-item">                        <div class="layui-inline">                            <input v-model="condition" class="layui-input" type="text" placeholder="名称"/>                        </div>                        <div class="layui-inline">                            <button type="button" @click="tableReload" class="layui-btn icon-btn"><i class="layui-icon">&#xe615;</i>搜索</button>                            <button type="button" @click="tableReload('reset')" class="layui-btn icon-btn" ><i class="layui-icon">&#xe669;</i>重置</button>                            <button type="button" @click="btnAdd" class="layui-btn icon-btn"><i class="layui-icon">&#xe654;</i>添加</button>                        </div>                    </div>                </div>                <table class="layui-table" id="articleTable" lay-filter="articleTable"></table>            </div>        </div>    </div></div><script type="text/html" id="tableBar">    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="edit">修改</a>    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a></script><script>    var initColumn =  [[        {type: 'checkbox'},        {field:'articleId',title:'',hide:true},        {field:'articleName',title:'文章名称'},        {field:'articleTypeName',title:'文章类型'},        {field:'author',title:'作者'},        {field:'content',title:'内容'},        {field:'createTime',title:'创建时间'},        {field:'modifyTime',title:'修改时间'},        {field:'version',title:'乐观锁保留字段'},        {align: 'center', toolbar: '#tableBar', title: '操作'}    ]];    var vm = new Vue({        el: '#app',        data: {            msg: 'Hello World!',            condition:''        },        methods: {            btnAdd:function () {                location.href = 'article_edit';            },            tableReload:function (action) {                if(action=='reset'){ vm.condition='' };                var queryData = {                    articleName:vm.condition,                    articleType:vm.condition,                };                table.reload('articleTable',{                    where: queryData, page: {                        curr: 1 //重新从第 1 页开始                    }});            }        },        mounted:async function() {            vm = this;            table.render({                elem: '#articleTable',                url: 'getArticleList',                page: true,                height: "full-105",                cellMinWidth: 100,                cols: initColumn            });            table.on('tool(articleTable)', function (obj) {                var event = obj.event;                var data = obj.data;                if (event == 'del') {                    app.confirm("确定删除吗?",function () {                        request.fetch("delArticle",data).then(res=>{                            app.success("删除成功！")                            vm.tableReload();                        })                    })                } else if (event == 'edit') {                    location.href = 'article_edit?articleId='+data.articleId;                }            });            form.render();        },        updated: function () {            form.render();        }    })</script><% } %>
