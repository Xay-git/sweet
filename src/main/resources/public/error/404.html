<!DOCTYPE html><html><head>    <meta charset="utf-8">    <title>layuiAdmin 网站用户</title>    <meta name="renderer" content="webkit">    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">    <link rel="stylesheet" href="/plugin/layui/css/layui.css" media="all">    <link rel="stylesheet" href="/plugin/module/admin.css" media="all">    <style>        .error-page {            position: absolute;            left: 50%;            top: 50%;            transform: translate(-50%, -50%);            text-align: center;        }        .error-page-img {            max-width: 100%;            max-height: 300px;        }        .error-page-info {            display: inline-block;            text-align: center;            vertical-align: middle;            padding-left: 30px;        }        .error-page-info h1 {            color: #434e59;            font-size: 72px;            font-weight: 600;            margin-bottom: 10px;        }        .error-page-info-desc {            color: #777;            font-size: 20px;            line-height: 28px;            margin-bottom: 16px;        }    </style></head><body><!-- 正文开始 --><div class="error-page">    <img class="error-page-img" src="https://demo.easyweb.vip/iframe/assets/images/ic_404.png">    <div class="error-page-info">        <h1>404</h1>        <div class="error-page-info-desc">啊哦，你访问的页面不存在(⋟﹏⋞)</div>        <div>            <button ew-href="/" class="layui-btn">返回首页</button>        </div>    </div></div><script src="/common/libs/layui/layui.js"></script><script src="/plugin/module/admin.js"></script></body></html>
