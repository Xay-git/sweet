<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>主页</title>    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />    <meta content="yes" name="apple-mobile-web-app-capable">    <meta content="black" name="apple-mobile-web-app-status-bar-style">    <meta content="telephone=no" name="format-detection">    <link rel="stylesheet" href="/plugin/weui/css/weui.css">    <link rel="stylesheet" href="/plugin/weui/css/jquery-weui.css">    <link rel="stylesheet" href="/plugin/weui/css/style.css">    <style>        h2{ text-align: center; }        .swiper-wrapper img{ width: 100%; }    </style></head><body><div id="app">user:{{user}}token:{{token}}openId:{{openId}}</div><script src="/plugin/vue/vue.min.js"></script><script src="/plugin/weui/js/jquery.min.js"></script><script src="/plugin/weui/js/jquery-weui.min.js"></script><script src="/plugin/weui/js/swiper.min.js"></script><script src="/modular/js/weui_util.js"></script><script>    var vm = new Vue({        el: '#app',        data: {            token:'',            user:'',            openId:''        },        methods: {        },        mounted:async function() {            vm = this;            var openId = '${openId!""}';            var token = weUtil.getToken();            if(weUtil.isEmpty(token)){                location.href = "/weixin/login?openId="+openId            }            vm.user = weUtil.getUser();            vm.token = weUtil.getToken();            if(weUtil.isEmpty(openId)){                openId = weUtil.getUrlParam("openId");            }            vm.openId = openId;        },        updated: function () {        }    })</script></body></html>
