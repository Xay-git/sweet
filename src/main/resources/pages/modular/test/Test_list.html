<% layout("/common/_container.html"){ %><div class="layui-fluid" id="app">    <div class="layui-col-md12">        <div class="layui-card">            <div class="layui-card-body">                <div class="layui-form toolbar">                    <div class="layui-form-item">                        <div class="layui-inline">                            <input id="condition" class="layui-input" type="text" placeholder="名称"/>                        </div>                        <div class="layui-inline">                            <button type="button" @click="tableReload" class="layui-btn icon-btn"><i class="layui-icon">&#xe615;</i>搜索</button>                            <button type="button" @click="tableReload('reset')" class="layui-btn icon-btn" ><i class="layui-icon">&#xe669;</i>重置</button>                            <button type="button" @click="btnAdd" class="layui-btn icon-btn"><i class="layui-icon">&#xe654;</i>添加</button>                        </div>                    </div>                </div>                <table class="layui-table" id="testTable" lay-filter="testTable"></table>            </div>        </div>    </div></div><script type="text/html" id="tableBar">    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="edit">修改</a>    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a></script><script>    var initColumn =  [[        {type: 'checkbox'},        {field:'userId',title:'',hide:true},        {field:'userName',title:'用户名',hide:false},        {field:'password',title:'密码',hide:false},        {field:'birthday',title:'出生日期',hide:false},        {field:'accountStatus',title:'用户状态',hide:false},        {field:'CREATE_TIME',title:'创建时间',hide:false},        {field:'deptId',title:'部门Id',hide:false},        {align: 'center', toolbar: '#tableBar', title: '操作'}    ]];    var vm = new Vue({        el: '#app',        data: {            msg: 'Hello World!',            condition:''        },        methods: {            btnAdd:function () {                location.href = 'test_edit';            },            tableReload:function (action) {                if(action=='reset'){ vm.condition='' };                var queryData = {                    userName:vm.condition,                };                table.reload('testTable',{                    where: queryData, page: {                        curr: 1 //重新从第 1 页开始                    }});            }        },        mounted:async function() {            vm = this;            table.render({                elem: '#testTable',                url: 'getTestList',                page: true,                height: "full-105",                cellMinWidth: 100,                cols: initColumn            });            table.on('tool(testTable)', function (obj) {                var event = obj.event;                var data = obj.data;                if (event == 'del') {                    app.confirm("确定删除吗?",function () {                        request.fetch("delTest",data).then(res=>{                            app.success("删除成功！")                            vm.tableReload();                        })                    })                } else if (event == 'edit') {                    location.href = 'test_edit?userId='+data.userId;                }            });            form.render();        },        updated: function () {            form.render();        }    })</script><% } %>
