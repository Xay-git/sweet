<% layout("/common/_container.html"){ %><div class="layui-fluid" id="app">    <div class="layui-card" style="max-width: 60%;margin:30px auto;">        <div class="layui-card-body" >            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 35px;">                <legend>开发账号</legend>            </fieldset>            <form class="layui-form" lay-filter="accountForm" style="margin: 35px 0 30px 20%;">                    <input type="hidden" name="id">                    <div class="layui-form-item">                        <label class="layui-form-label">网站名称<span style="color: red;">*</span></label>                        <div class="layui-input-inline">                            <input name="siteName" type="text" placeholder="请输入网站名称" class="layui-input" lay-verify="required|" />                        </div>                    </div>                    <div class="layui-form-item">                        <label class="layui-form-label">URL</label>                        <div class="layui-input-inline">                            <input name="url" type="text" placeholder="请输入URL" class="layui-input" lay-verify="" />                        </div>                    </div>                    <div class="layui-form-item">                        <label class="layui-form-label">账号<span style="color: red;">*</span></label>                        <div class="layui-input-inline">                            <input name="account" type="text" placeholder="请输入账号" class="layui-input" lay-verify="required|" />                        </div>                    </div>                    <div class="layui-form-item">                        <label class="layui-form-label">密码<span style="color: red;">*</span></label>                        <div class="layui-input-inline">                            <input name="password" type="text" placeholder="请输入密码" class="layui-input" lay-verify="required|" />                        </div>                    </div>                    <div class="layui-form-item" style="margin:28px 30px;">                        <div class="layui-input-block">                            <button type="button" class="layui-btn" lay-filter="accountForm" lay-submit>提交</button>                            <button type="button" class="layui-btn layui-btn-primary" @click="back">返回</button>                        </div>                    </div>            </form>        </div>    </div></div><script>    var vm = new Vue({        el: '#app',        data: {            msg: 'Hello World!',            info:{},        },        computed:{        },        methods: {            getDetail:async function(id){                vm.info = await request.fetch("getAccountDetail",{id:id});                form.val('accountForm', vm.info);            },            back:function(){                location.href = 'account_list';            },            getDic:async function(){                 var data = {                 }                 var res = await api.getDictList(data);            }        },        mounted:async function() {            vm = this;            var id = app.getUrlParam('id');            await vm.getDic();            app.isNotEmpty(id) && await vm.getDetail(id);            form.on('submit(accountForm)', function (data) {                request.post("editAccount",data.field).then(res=>{                    app.success("操作成功！");                    location.href = 'account_list'                })                return false;            });            form.render();        },        updated: function () {            form.render();        }    })</script><% } %><style>    .layui-input-inline{        min-width:350px !important;    }</style>
