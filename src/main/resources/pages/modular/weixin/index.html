<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>主页</title>    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />    <meta content="yes" name="apple-mobile-web-app-capable">    <meta content="black" name="apple-mobile-web-app-status-bar-style">    <meta content="telephone=no" name="format-detection">    <link rel="stylesheet" href="/plugin/weui/css/weui.css">    <link rel="stylesheet" href="/plugin/weui/css/jquery-weui.css">    <link rel="stylesheet" href="/plugin/weui/css/style.css">    <style>        h2{ text-align: center; }        .swiper-wrapper img{ width: 100%; }    </style></head><body><div id="app">    user:{{user}}    wxuser:{{wxuser}}    token:{{token}}    openId:{{openId}}    <button @click="logout">退出登录</button></div><script src="/plugin/vue/vue.min.js"></script><script src="/plugin/weui/js/jquery.min.js"></script><script src="/plugin/weui/js/jquery-weui.min.js"></script><script src="/plugin/weui/js/swiper.min.js"></script><script src="/modular/js/weui_util.js"></script><script>    var vm = new Vue({        el: '#app',        data: {            token:'',            user:'',            wxuser:'',            openId:''        },        methods: {            logout:function () {                weUtil.logout();                location.href = "/weixin/login?openId="+vm.openId            }        },        mounted:async function() {            vm = this;            var openId = '${openId!""}';            if(weUtil.isNotEmpty(openId)){                alert(openId);                weUtil.setCookie("openId",openId,30)            }            var token = weUtil.getToken();            if(weUtil.isEmpty(token)){                location.href = "/weixin/login"            }            vm.user = weUtil.getUser();            vm.token = weUtil.getToken();            var openId = weUtil.getCookie("openId");            vm.openId = openId            var wxuser = weUtil.getCookie("wxuser");            if(weUtil.isNotEmpty(wxuser)){                wxuser = JSON.parse(wxuser);            }        },        updated: function () {        }    })</script></body></html>
