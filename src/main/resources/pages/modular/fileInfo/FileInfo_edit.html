<% layout("/common/_container.html"){ %><div class="layui-fluid" id="app">    <div class="layui-card" style="max-width: 60%;margin:30px auto;">        <div class="layui-card-body" >            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 35px;">                <legend>文件信息表</legend>            </fieldset>            <form class="layui-form" lay-filter="fileInfoForm" style="margin: 35px 0 30px 20%;">                    <input type="hidden" name="fileId">                    <div class="layui-form-item">                        <label class="layui-form-label"></label>                        <div class="layui-input-inline">                            <input name="parentId" type="text" placeholder="请输入" class="layui-input" lay-verify="" />                        </div>                    </div>                    <div class="layui-form-item">                        <label class="layui-form-label">文件仓库（oss仓库）</label>                        <div class="layui-input-inline">                            <input name="fileBucket" type="text" placeholder="请输入文件仓库（oss仓库）" class="layui-input" lay-verify="" />                        </div>                    </div>                    <div class="layui-form-item">                        <label class="layui-form-label">文件名称</label>                        <div class="layui-input-inline">                            <input name="fileName" type="text" placeholder="请输入文件名称" class="layui-input" lay-verify="" />                        </div>                    </div>                    <div class="layui-form-item">                        <label class="layui-form-label">文件后缀</label>                        <div class="layui-input-inline">                            <input name="fileSuffix" type="text" placeholder="请输入文件后缀" class="layui-input" lay-verify="" />                        </div>                    </div>                    <div class="layui-form-item">                        <label class="layui-form-label">文件大小kb</label>                        <div class="layui-input-inline">                            <input name="fileSizeKb" type="text" placeholder="请输入文件大小kb" class="layui-input" lay-verify="" />                        </div>                    </div>                    <div class="layui-form-item">                        <label class="layui-form-label">文件唯一标识id</label>                        <div class="layui-input-inline">                            <input name="finalName" type="text" placeholder="请输入文件唯一标识id" class="layui-input" lay-verify="" />                        </div>                    </div>                    <div class="layui-form-item">                        <label class="layui-form-label">存储路径</label>                        <div class="layui-input-inline">                            <input name="filePath" type="text" placeholder="请输入存储路径" class="layui-input" lay-verify="" />                        </div>                    </div>                    <div class="layui-form-item">                        <label class="layui-form-label">创建时间</label>                        <div class="layui-input-inline">                            <input name="CREATE_TIME" type="text" placeholder="请输入创建时间" class="layui-input" lay-verify="" />                        </div>                    </div>                    <div class="layui-form-item">                        <label class="layui-form-label">修改时间</label>                        <div class="layui-input-inline">                            <input name="updateTime" type="text" placeholder="请输入修改时间" class="layui-input" lay-verify="" />                        </div>                    </div>                    <div class="layui-form-item">                        <label class="layui-form-label">创建用户</label>                        <div class="layui-input-inline">                            <input name="createUser" type="text" placeholder="请输入创建用户" class="layui-input" lay-verify="" />                        </div>                    </div>                    <div class="layui-form-item">                        <label class="layui-form-label">修改用户</label>                        <div class="layui-input-inline">                            <input name="updateUser" type="text" placeholder="请输入修改用户" class="layui-input" lay-verify="" />                        </div>                    </div>                    <div class="layui-form-item">                        <label class="layui-form-label">0文件夹 1文件</label>                        <div class="layui-input-inline">                            <input name="fileType" type="text" placeholder="请输入0文件夹 1文件" class="layui-input" lay-verify="" />                        </div>                    </div>                    <div class="layui-form-item">                        <label class="layui-form-label">存放的系统路径</label>                        <div class="layui-input-inline">                            <input name="fileSysPath" type="text" placeholder="请输入存放的系统路径" class="layui-input" lay-verify="" />                        </div>                    </div>                <div class="layui-form-item" style="margin:28px 30px;">                    <div class="layui-input-block">                        <button type="button" class="layui-btn" lay-filter="fileInfoForm" lay-submit>提交</button>                        <button type="button" class="layui-btn layui-btn-primary" @click="back">返回</button>                    </div>                </div>            </form>        </div>    </div></div><script>    var vm = new Vue({        el: '#app',        data: {            msg: 'Hello World!',            info:'',        },        methods: {            getDetail:async function(fileId){                vm.info = await request.fetch("getFileInfoDetail",{fileId:fileId});                form.val('fileInfoForm', vm.info);            },            back:function(){                location.href = 'fileInfo_list';            }        },        mounted:async function() {            vm = this;            var fileId = app.getUrlParam('fileId');            !app.isEmpty(fileId) && await vm.getDetail(fileId);            form.on('submit(fileInfoForm)', function (data) {                request.post("editFileInfo",data.field).then(res=>{                    app.success("操作成功！");                    location.href = 'fileInfo_list'                })                return false;            });            form.render();        },        updated: function () {            form.render();        }    })</script><% } %><style>    .layui-input-inline{        min-width:350px !important;    }</style>
