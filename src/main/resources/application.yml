server:  port: 86 #指定启动端口号system:  sessionTimeout: 3600 #session过期时间 单位秒spring:  jackson:    date-format: yyyy-MM-dd HH:mm:ss    time-zone: GMT+8  main:    allow-bean-definition-overriding: true  aop:    auto: true    proxy-target-class: true  profile: dev  redis:    # Redis数据库索引（默认为0）    database: 0    # Redis服务器地址    host: localhost    # Redis服务器连接端口    port: 6379    password:    pool:      # 连接池最大连接数（使用负值表示没有限制）      max-active: 8      # 连接池最大阻塞等待时间（使用负值表示没有限制）      max-wait: -1      # 连接池中的最大空闲连接      max-idle: 8      # 连接池中的最小空闲连接      min-idle: 0    # 连接超时时间（毫秒）    timeout: 500  datasource:    druid:      # 数据库访问配置, 使用druid数据源      type: com.alibaba.druid.pool.DruidDataSource      driver-class-name: com.mysql.cj.jdbc.Driver      url: jdbc:mysql://127.0.0.1:3306/sweet?autoReconnect=true&useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=CONVERT_TO_NULL&useSSL=false&serverTimezone=CTT      username: root      password: admin      # 连接池配置      initial-size: 20      min-idle: 5      max-active: 20      # 连接等待超时时间      max-wait: 30000      # 配置检测可以关闭的空闲连接间隔时间      time-between-eviction-runs-millis: 60000      # 配置连接在池中的最小生存时间      min-evictable-idle-time-millis: 300000      validation-query: select '1' from dual      test-while-idle: true      test-on-borrow: false      test-on-return: false      # 打开PSCache，并且指定每个连接上PSCache的大小      pool-prepared-statements: true      max-open-prepared-statements: 20      max-pool-prepared-statement-per-connection-size: 20      # 配置监控统计拦截的filters, 去掉后监控界面sql无法统计, 'wall'用于防火墙      filters: stat,wall      # Spring监控AOP切入点，如x.y.z.service.*,配置多个英文逗号分隔      aop-patterns: com.sweet.*      # WebStatFilter配置      web-stat-filter:        enabled: true        # 添加过滤规则        url-pattern: /*        # 忽略过滤的格式        exclusions: '*.js,*.gif,*.jpg,*.png,*.css,*.ico,/druid/*'      # StatViewServlet配置      stat-view-servlet:        enabled: true        # 访问路径为/druid时，跳转到StatViewServlet        url-pattern: /admin/druid/*        # 是否能够重置数据        reset-enable: false        # 需要账号密码才能访问控制台        # IP白名单        # allow: 127.0.0.1        #　IP黑名单（共同存在时，deny优先于allow）        # deny: 192.168.1.218      # 配置StatFilter      filter:        stat:          log-slow-sql: true#================================================= mybatis-plus start =================================================mybatis-plus:  # config-location:  # classpath:/mapper/*Mapper.xml  mapper-locations: classpath*:com/sweet/modular/*/mapper/xml/*Mapper.xml  # 实体扫描，多个package用逗号或者分号分隔  type-aliases-package: com/sweet/modular/*/*.entity  configuration:    # 驼峰下划线转换    map-underscore-to-camel-case: true    cache-enabled: false    call-setters-on-nulls: true  global-config:    # 刷新mapper 调试神器    refresh: true    banner: true    #数据库大写下划线转换    #capital-mode: true    #序列接口实现类配置    #key-generator: com.baomidou.springboot.xxx    # 数据库相关配置    db-config:      db-type: mysql      # 主键类型  AUTO:"数据库ID自增", INPUT:"用户输入ID",ID_WORKER:"全局唯一ID (数字类型唯一ID)", UUID:"全局唯一ID UUID";      id-type: UUID      # 字段策略 IGNORED:"忽略判断",NOT_NULL:"非 NULL 判断"),NOT_EMPTY:"非空判断"      field-strategy: not_empty      capital-mode: true      #逻辑删除配置      logic-delete-value: 1      logic-not-delete-value: 0#================================================= mybatis-plus end ===================================================swagger:  enable: truelogging:  pattern:    console: "%d - %msg%n"  path: D:\spring\logs  level:    com: debugbeetl:  resource-auto-check: true         #热加载beetl模板，开发时候用log4j:  debug: true