~layout("/common/_container.html"){<div class="layui-fluid" id="app">{{onlineList}}</div><script>    var vm = new Vue({        el: '#app',        data: {            msg: 'Hello World!',            onlineList:'',        },        methods: {        },        mounted:async function() {            vm = this;            request.fetch("/admin/online/list").then(res=>{                vm.onlineList = res;            })            form.render();        },        updated: function () {            form.render();        }    })</script>~}
