server:  port: 8088 #指定启动端口号  session:    cookie:      name: sweetue:  config-file: static/plugin/ueditor/jsp/config.json #resources目录下配置文件的位置  server-url: /ueditor.do #服务器统一请求接口路径  local: #上传到本地配置    url-prefix: /ue/ #"/"结尾 自定义上传时字段无意义    physical-path: D:/sweet/ue/ #存储文件的绝对路径 必须使用标准路径"/"作为分隔符  自定义上传时字段无意义  qiniu: #上传到七牛云配置 参数对应官方文档 https://developer.qiniu.com/kodo/sdk/1239/java    accessKey: ---    secretKey: ---    cdn: https://--- #融合 CDN 加速域名    bucket: ---    zone: zone0wx:  mp:    configs:      - appId: wxe5c669f557bf72e5        secret: 9ba9c9c9f836c4347d4a1039734ec036        aes: abMJzC8gp9kq21PoAhKvem4UUUwR0X7DbOmhEkLqaQx        token: ningshoutang      - appId: wxecc8dd965063ae7c        secret: 428e4fe330ddf42a96f96e086b560d0d        aes: k4pw0kwsaAZK6qrEIGdRkss1IH3sWGiygK5J2YfbG2l        token: ershuospring:  mvc:    servlet:      load-on-startup: 1 #懒加载  profiles:    active: dev  jackson:    date-format: yyyy-MM-dd HH:mm:ss    time-zone: GMT+8  main:    allow-bean-definition-overriding: true  aop:    auto: true    proxy-target-class: true  redis:    # Redis数据库索引（默认为0）    database: 0    # Redis服务器地址    host: localhost    # Redis服务器连接端口    port: 6379    password:    pool:      # 连接池最大连接数（使用负值表示没有限制）      max-active: 8      # 连接池最大阻塞等待时间（使用负值表示没有限制）      max-wait: -1      # 连接池中的最大空闲连接      max-idle: 8      # 连接池中的最小空闲连接      min-idle: 0    # 连接超时时间（毫秒）    timeout: 500#================================================= mybatis-plus start =================================================mybatis-plus:  mapper-locations: classpath*:com/sweet/system/mapper/xml/*Mapper.xml,classpath*:com/sweet/modular/*/mapper/xml/*Mapper.xml  # 实体扫描，多个package用逗号或者分号分隔  type-aliases-package: com.sweet.system.entity,com.sweet.modular.*.entity  configuration:    # 驼峰下划线转换    map-underscore-to-camel-case: true    cache-enabled: false    call-setters-on-nulls: true    log-impl:  global-config:    # 刷新mapper 调试神器    refresh: true    banner: true    # 数据库相关配置    db-config:      db-type: mysql      # 主键类型  AUTO:"数据库ID自增", INPUT:"用户输入ID",ID_WORKER:"全局唯一ID (数字类型唯一ID)", UUID:"全局唯一ID UUID";      id-type: UUID      # 字段策略 IGNORED:"忽略判断",NOT_NULL:"非 NULL 判断"),NOT_EMPTY:"非空判断"      field-strategy: NOT_NULL      capital-mode: true      #逻辑删除配置      logic-delete-value: 1      logic-not-delete-value: 0#================================================= mybatis-plus end ===================================================beetl:  resource-auto-check: true         #热加载beetl模板，开发时候用swagger:  enable: truelogging:  pattern:    console: "%d - %msg%n"  path: D:\spring\logs  level:    com: debug    com.zaxxer.hikari: info    com.baomidou.mybatisplus.extension.plugins.pagination.optimize.JsqlParserCountOptimize: infolog4j:  debug: true